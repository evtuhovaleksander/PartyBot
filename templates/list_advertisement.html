{% extends 'base.html' %}

{% block content %}
    <div class="text-right"><a href="{% url 'week'  %}"
                           class="btn btn-default btn-lg btn-success">
                        <span class="glyphicon glyphicon-home"></span></a></div>
    <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Акции</th>
            </tr>
            </thead>
            <tbody>
            {% for advertisement in advertisements %}
                <tr>
                    <td><pre>{{ advertisement.text }}</pre>
                <div class="text-right"><a href="{% url 'edit_advertisement' id=advertisement.id%}"
                           class="btn btn-default btn-lg btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span></a> <a href="{% url 'delete_advertisement' id=advertisement.id %}"
                           class="btn btn-default btn-lg btn-danger">
                        <span class="glyphicon glyphicon-remove"></span></a></div>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center"><a href="{% url 'add_advertisement' %}" class="btn btn-success">Добавить</a></div>
{% endblock %}
