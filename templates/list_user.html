{% extends 'base.html' %}

{% block content %}
    <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>username</th>
                <th>first_name</th>
                <th>last_name</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
