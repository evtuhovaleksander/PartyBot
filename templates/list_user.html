{% extends 'base.html' %}

{% block content %}
    <div class="text-right"><a href="{% url 'week'  %}"
                           class="btn btn-default btn-lg btn-success">
                        <span class="glyphicon glyphicon-home"></span></a></div>
    <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>username</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>VIP</th>
                <th>Поменять VIP</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    {% if user.is_VIP %}
                        <td>Да</td>
                    {% else %}
                        <td>Нет</td>
                    {% endif %}
                    <td><a href="{% url 'change_vip' user_telegram_id=user.user_telegram_id %}"
                           class="btn btn-default btn-lg btn-info">
                        <span class="glyphicon glyphicon-user"></span></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
